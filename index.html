<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <script
      src="https://kit.fontawesome.com/fba64ec382.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th><i class="fa-solid fa-file"></i> Files</th>
          <th colspan="8"><i class="fa-solid fa-music"></i> Notes</th>
        </tr>
        <tr>
          <td colspan="9"><i class="fa-solid fa-plus" id="addRow"></i></td>
        </tr>
      </tbody>
    </table>

    <div class="options">
      <button class="run" id="run">Run</button>
      <input id="delay" placeholder="Delay..." value="0.2" type="number"/>
    </div>
    
  </body>
</html>
