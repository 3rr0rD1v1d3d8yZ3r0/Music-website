<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <script
      src="https://kit.fontawesome.com/fba64ec382.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="partitions">
      <div id="partition" data-cycle="1" data-notes="8" data-delay="300">
        <input class="partName" id="partName" type="text" placeholder="Partition name..."/>
        <i class="fa-solid fa-circle-xmark closePart" id="closePart"></i>
        <table>
          <tbody>
            <tr>
              <th><i class="fa-solid fa-file"></i> Files</th>
              <th colspan="8"><i class="fa-solid fa-music"></i> Notes</th>
            </tr>
            
          </tbody>
        </table>

        <div class="options">
          <i class="fa-solid fa-plus" id="addRow"></i>
          <input id="delay" placeholder="Delay..." type="number"/>
          <input id="repeat" placeholder="Repeat time..." type="number"/>
          <!--<input id="notes" placeholder="Notes..." type="number"/>-->
        </div>
      </div>      
    </section>
    

    <i class="fa-solid fa-plus addPart" id="addPart"></i>
    <div class="options">
      <button data-play="false" class="primary" id="run"><i class="fa-solid fa-play"></i></button>
    </div>
    
    
  </body>
</html>
